name: SonarCloud Analysis
on:
  push:
    branches:
      - development
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - ready_for_review
      - review_requested
      - review_request_removed
      - labeled
      - unlabeled
      - closed
      - reopened
      - unlocked

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud analysis

      # Set up Java (required for SonarScanner)
      - name: 🔧 Setup Java (for Android builds)
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # Set up Flutter
      - name: 🛠 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Install lcov for coverage reporting
      - name: 🔽 Install lcov
        run: sudo apt-get install -y lcov

      # Install dependencies
      - name: 📦 Install Dependencies
        run: flutter pub get

      # Run tests with coverage
      - name: 🧪 Run tests with coverage
        run: |
          flutter test --coverage
          # Convert lcov to SonarQube format
          lcov --list coverage/lcov.info  # Verify coverage file exists

      # SonarCloud Scan
      - name: 🔍 SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=ahmed-elazab
            -Dsonar.projectKey=ahmedelazab1220_fitness_app
            -Dsonar.sources=lib
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.dart.lcov.reportPaths=coverage/lcov.info
            -Dsonar.language=dart
            -Dsonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.gen.dart,android/**,ios/**
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-